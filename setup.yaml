🖥️ How to Run:
  - Clone the repository:
      bash: |
        git clone https://github.com/yourusername/blood-bank-system.git
        cd blood-bank-system

  - Run the script:
      note: Make sure Python 3 is installed on your system.
      bash: |
        python bloodbank.py

  - Follow on-screen instructions via CLI.

